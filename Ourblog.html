<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        /* CSS styles can be added here or in an external stylesheet */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #000000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .post {
            margin-bottom: 40px;
        }
        .post h2 {
            color: #000000;
        }
        .post p {
            color: #000000;
        }
        footer {
            background-color: #000000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to our Blog</h1>
    </header>

    <div class="container">
        <div class="post">
            <h2>About Our Blog</h2>
            <p>This is the content of my first blog post. You can write anything you want here.</p>
        </div>
    </div>

    <footer>
        &copy; 2024 My Blog. All rights reserved.
    </footer>

</body>
</html>
